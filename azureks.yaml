apiVersion: apps/v1
kind: Deployment
metadata:
  name: assign3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assign3
  template:
    metadata:
      labels:
        app: assign3
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: assign3
        image: mcr.microsoft.com/azuredocs/spring-mvc-example
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: assign3
spec:
  ports:
  - port: 6379
  selector:
    app: assign3
